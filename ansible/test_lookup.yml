---
# Test Vaultwarden lookup plugin with actual seeded secrets

- hosts: servyy-test.lxd
  gather_facts: no
  connection: local
  vars_files:
    - plays/vars/bootstrap_secrets.yml
    - plays/vars/default.yml
  tasks:
    - name: Test lookup plugin - fetch storagebox credentials password
      debug:
        msg: "Storage Box password retrieved: {{ lookup('vaultwarden', 'infrastructure/test/storagebox/credentials', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch storagebox credentials username
      debug:
        msg: "Storage Box username retrieved: {{ lookup('vaultwarden', 'infrastructure/test/storagebox/credentials', field='username') }}"
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch restic root password
      debug:
        msg: "Restic root password retrieved: {{ lookup('vaultwarden', 'infrastructure/test/restic/root_password', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch git credentials
      debug:
        msg: "Git password retrieved: {{ lookup('vaultwarden', 'services/test/git/credentials', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch social credentials username
      debug:
        msg: "Social username retrieved: {{ lookup('vaultwarden', 'services/test/social/credentials', field='username') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch social credentials password
      debug:
        msg: "Social password retrieved: {{ lookup('vaultwarden', 'services/test/social/credentials', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch atuin credentials username
      debug:
        msg: "Atuin username retrieved: {{ lookup('vaultwarden', 'infrastructure/test/atuin/credentials', field='username') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch atuin credentials password
      debug:
        msg: "Atuin password retrieved: {{ lookup('vaultwarden', 'infrastructure/test/atuin/credentials', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch atuin encryption_key
      debug:
        msg: "Atuin encryption key retrieved: {{ lookup('vaultwarden', 'infrastructure/test/atuin/credentials', field='encryption_key') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch monit SMTP username
      debug:
        msg: "Monit SMTP username retrieved: {{ lookup('vaultwarden', 'infrastructure/test/monit/smtp', field='username') }}"
      no_log: false
      tags:
        - test_lookup

    - name: Test lookup plugin - fetch monit SMTP password
      debug:
        msg: "Monit SMTP password retrieved: {{ lookup('vaultwarden', 'infrastructure/test/monit/smtp', field='password') }}"
      no_log: false
      tags:
        - test_lookup

    - name: All lookups successful
      debug:
        msg: "âœ… All Vaultwarden lookups successful!"
      tags:
        - test_lookup
