---
- name: Create cleanup scripts directory
  file:
    path: "/home/{{ create_user }}/.cleanup-scripts"
    state: directory
    mode: '0755'
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
  become: true

- name: Deploy Docker cleanup script
  template:
    src: docker-cleanup.sh.j2
    dest: "/home/{{ create_user }}/.cleanup-scripts/docker-cleanup.sh"
    mode: '0755'
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
  become: true

- name: Create Docker cleanup log file with correct permissions
  file:
    path: /var/log/docker-cleanup.log
    state: touch
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0644'
    modification_time: preserve
    access_time: preserve
  become: true

- name: Deploy Docker cleanup systemd service
  template:
    src: docker-cleanup.service.j2
    dest: /etc/systemd/system/docker-cleanup.service
    mode: '0644'
  notify: reload systemd
  become: true

- name: Deploy Docker cleanup systemd timer
  template:
    src: docker-cleanup.timer.j2
    dest: /etc/systemd/system/docker-cleanup.timer
    mode: '0644'
  notify: reload systemd
  become: true

- name: Enable and start Docker cleanup timer
  systemd:
    name: docker-cleanup.timer
    enabled: true
    state: started
  become: true
