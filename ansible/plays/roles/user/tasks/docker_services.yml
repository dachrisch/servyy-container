# Docker Services
- name: Create docker script for services
  template:
    src: docker_command.sh.j2
    dest: "{{(remote_user_home, 'forall_docker_services.sh') | path_join}}"
    mode: 0770
    owner: "{{create_user}}"
  vars:
    services: "{{ docker.services }}"
    services_root: "{{ docker.remote_dir }}"
  tags:
    - user.docker.services.script

- name: Start docker services
  community.docker.docker_compose_v2:
    project_src: "{{ (docker.remote_dir, item.dir ) | path_join }}"
    state: present
  with_items:
    - "{{ docker.services }}"
  when: not ('manual' in item)
  tags:
    - user.docker.services.start

- name: Ensure lingering enabled
  command: "loginctl enable-linger {{ create_user }}"
  args:
    creates: "/var/lib/systemd/linger/{{ create_user }}"
  tags:
    - user.docker.systemd.linger

- import_tasks: includes/oneshot.yml
  vars:
    service:
      name: docker-photo-index
      description: 'Docker Compose - Photo Index'
      schedule: '00/2:30'
      command: "{{ (docker.remote_dir, 'scripts', 'index-photos.sh') | path_join }}"

  tags:
    - user.docker.systemd.service.index

- name: Create Agent Zero specific configuration
  block:
    - name: Create Agent Zero data directory
      file:
        path: "{{ (docker.remote_dir, 'agent-zero', 'data') | path_join }}"
        state: directory
        owner: "{{ create_user }}"
        group: "{{ create_user }}"
        mode: '0775'
      become: true
      become_user: root

    - name: Create Agent Zero data directories
      file:
        path: "{{ (docker.remote_dir, 'agent-zero', 'data', item) | path_join }}"
        state: directory
        owner: "{{ create_user }}"
        group: "docker"
        mode: '0775'
      loop:
        - logs
        - knowledge
        - usr
        - memory
        - projects
      become: true
      become_user: root

    - name: Create Agent Zero .env file
      template:
        src: agent_zero.env.j2
        dest: "{{ (docker.remote_dir, 'agent-zero', '.env') | path_join }}"
        mode: '0600'
  when: "with_containers | default(false)"
  tags:
    - user.docker.agent-zero
