---
- name: Create restic log directory
  file:
    path: "{{ restic.log_dir }}"
    state: directory
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0755'
  become: true
  become_user: root
  tags:
    - user.restic.init

- name: Ensure .ssh directory exists
  file:
    path: "{{ remote_user_home }}/.ssh"
    state: directory
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0700'
  tags:
    - user.restic.init

- name: Copy Storage Box SSH private key to server
  copy:
    src: ~/.ssh/id_storagebox
    dest: "{{ remote_user_home }}/.ssh/id_storagebox"
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0600'
  tags:
    - user.restic.init

- name: Copy Storage Box SSH public key to server
  copy:
    src: ~/.ssh/id_storagebox.pub
    dest: "{{ remote_user_home }}/.ssh/id_storagebox.pub"
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0644'
  tags:
    - user.restic.init

- name: Initialize restic repositories
  shell: |
    export RESTIC_REPOSITORY="{{ item.repository }}"
    export RESTIC_PASSWORD="{{ item.password }}"
    export RESTIC_SFTP_COMMAND="sftp -i {{ restic.sftp.ssh_key_path }} -P 23 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
    restic snapshots &>/dev/null || restic init
  loop:
    - "{{ restic.home }}"
    - "{{ restic.root }}"
  register: restic_init
  changed_when: "'created restic repository' in restic_init.stdout"
  tags:
    - user.restic.init

- name: Create restic log files with correct permissions
  file:
    path: "{{ item }}"
    state: touch
    owner: "{{ create_user }}"
    group: "{{ create_user }}"
    mode: '0644'
    modification_time: preserve
    access_time: preserve
  loop: "{{ restic.logs | dict2items | map(attribute='value') | list }}"
  become: true
  become_user: root
  tags:
    - user.restic.init
