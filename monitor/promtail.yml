server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: servyy-logs-k8x9m2p4q7

scrape_configs:
  # Docker container logs via Docker API
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Drop monitor stack containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/monitor\..*'
        action: drop
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - action: replace
        replacement: docker
        target_label: 'job'
    pipeline_stages:
      # Drop healthcheck logs
      - drop:
          expression: '"healthcheck"'
      - drop:
          expression: 'HEAD / HTTP'
      - drop:
          expression: '/health HTTP'
      - drop:
          expression: '/ready HTTP'
      - drop:
          expression: '/metrics HTTP'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\S+)\s+(?P<program>[^\[:]+)(?:\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'
      - labels:
          host:
          program:

  # Auth logs
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          __path__: /var/log/auth.log
