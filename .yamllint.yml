---
extends: default

rules:
  line-length:
    max: 160
    level: warning
  indentation:
    spaces: 2
    indent-sequences: consistent
  comments:
    min-spaces-from-content: 1
  comments-indentation: {}
  document-start: disable  # Don't require --- at file start
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

ignore: |
  .backup/
  .cache/
  __pycache__/
  plays/vars/secrets.yml
  plays/vars/secret_*.yaml
  plays/vars/secret_*.yml
  plays/roles/geerlingguy.*/
  plays/roles/sebthebert.*/
  plays/roles/ls_*/
  # Encrypted .yaml files (git-crypt protected)
  plays/roles/ls_access/tasks/git.yaml
  plays/roles/ls_access/tasks/jail_ssh.yaml
  plays/roles/ls_access/tasks/tmp.yaml
  plays/roles/ls_app/defaults/main.yaml
  plays/roles/ls_app/tasks/deploy.yaml
  plays/roles/ls_app/tasks/env.yaml
  plays/roles/ls_app/tasks/fix_staging.yaml
  plays/roles/ls_app/tasks/main.yaml
  plays/roles/ls_app/tasks/pull.yaml
  plays/roles/ls_app/vars/secret_main.yaml
  plays/roles/ls_app/vars/secret_stage.yaml
  plays/roles/ls_setup/handlers/main.yaml
  plays/roles/ls_setup/tasks/add_to_docker.yaml
  plays/roles/ls_setup/tasks/jail_group.yaml
  plays/roles/testing/defaults/main.yaml
  plays/roles/user/defaults/main.yaml
  plays/vars/secret_leaguesphere.yaml
  plays/vars/ssh_jail.yaml
